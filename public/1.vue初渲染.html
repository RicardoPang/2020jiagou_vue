<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div id="app" style="color: red;background:blue">
  <p>{{ name }}</p>
  <span>{{ age }}</span>
</div>

<script src="/dist/umd/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data() {
      return {
        name: 'ricardo',
        age: 22,
        address: {'a': 1},
        list: [{a: 1}, {b: '2'}]
      }
    }
  })
  vm.name = 'jw'
  vm.address = {'b': 2}
  vm.list.push({c: 3})
  console.log(vm);
</script>
</body>

</html>
